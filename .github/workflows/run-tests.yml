name: Run Pytest and Behave

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv act9
          source act9/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          source act9/bin/activate
          pytest -s tests/

      - name: Run pytest Coverage
        run: |
            source act9/bin/activate
            pytest --cov tests/

      - name: Run behave - español tests
        run: |
          source act9/bin/activate
          behave --tags=@español

      - name: Run behave - ingles tests
        run: |
          source act9/bin/activate
          behave --tags=@ingles
